services:
  tomcat-standalone:
    image: tomcat:9.0.102-jre8
    environment:
      - CATALINA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - ./webapps:/usr/local/tomcat/webapps
    ports:
      - "8080:8080"

  tomcat-cluster-node1:
    image: tomcat:9.0.102-jre8
    environment:
      - CATALINA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - ./webapps:/usr/local/tomcat/webapps
    networks:
      - tomcat-cluster

  tomcat-cluster-node2:
    image: tomcat:9.0.102-jre8
    environment:
      - CATALINA_OPTS=-Xms512m -Xmx1024m
    volumes:
      - ./webapps:/usr/local/tomcat/webapps
    networks:
      - tomcat-cluster

  nginx-load-balancer:
    image: nginx:1.27.4
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    networks:
      - tomcat-cluster

networks:
  tomcat-cluster:
    driver: bridge
